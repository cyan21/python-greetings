localRepositories:   
  mcy-python-dev-local:
    type: pypi
    repoLayout: simple-default 
    xray:   
      enabled: true
  mcy-python-rc-local:
    type: pypi
    repoLayout: simple-default 
    xray:   
      enabled: true
  mcy-docker-dev-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
  mcy-docker-release-local:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    xray:   
      enabled: true
remoteRepositories: 
  mcy-pypi-remote:
    type: pypi 
    url: https://files.pythonhosted.org 
    repoLayout: simple-default 
    xray:   
      enabled: true
  mcy-dockerhub-remote:
    type: docker 
    url: https://registry-1.docker.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
virtualRepositories: 
  mcy-python:
    type: pypi
    repoLayout: simple-default 
    repositories:   
      - mcy-python-dev-local
      - mcy-pypi-remote
    defaultDeploymentRepo: mcy-python-dev-local
  mcy-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    repositories:   
      - mcy-docker-dev-local
      - mcy-docker-release-local
      - mcy-dockerhub-remote
    defaultDeploymentRepo: mcy-docker-dev-local