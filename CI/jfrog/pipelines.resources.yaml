resources:
  - name: src_code_app_python
    type: GitRepo
    configuration:
      gitProvider: yann_github
      path: cyan21/python-greetings
      branches:
        include: jfrog 
      buildOn:
         commit: true

  - name: bi_app_python 
    type: BuildInfo 
    configuration:
      sourceArtifactory: artifactory
      buildName: ${pipeline_name} 
      buildNumber: ${run_number} 

  - name: bi_app_python_promoted_staging
    type: BuildInfo 
    configuration:
      sourceArtifactory: artifactory
      buildName: ${pipeline_name} 
      buildNumber: ${run_number} 

  - name: pb_app_python
    type: PropertyBag
    configuration:
      biNumber: XXX
